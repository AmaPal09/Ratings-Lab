{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>

    <form action="/login" method="POST">
        <label>Email: </label>
        <input type="text" name="email">
        <br>

        <label>Password: </label>
        <input type="text" name="password">
        <br>

        <button type="submit">Log In</button>
    </form>
{% endblock %}
